name: Deploy to dev.mutesilinda.com

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Deploy to cPanel
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/MutesiDev/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/vendor/**
            **/.env
            **/storage/**
            **/database/database.sqlite
            **/.github/**

      - name: Run deployment commands via SSH
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          protocol: tcp4
          debug: true
          request_pty: true
          command_timeout: 30m
          script: |
            set -e
            echo "=== Starting deployment ==="
            whoami
            pwd
            echo "=== Changing to app directory ==="
            cd ~/public_html/MutesiDev || exit 1
            echo "=== Installing dependencies ==="
            /usr/local/bin/ea-php83 /opt/cpanel/composer/bin/composer install --optimize-autoloader --no-dev --no-interaction
            echo "=== Running migrations ==="
            /usr/local/bin/ea-php83 artisan migrate --force
            echo "=== Caching config ==="
            /usr/local/bin/ea-php83 artisan config:cache
            echo "=== Caching routes ==="
            /usr/local/bin/ea-php83 artisan route:cache
            echo "=== Caching views ==="
            /usr/local/bin/ea-php83 artisan view:cache
            echo "=== Linking storage ==="
            /usr/local/bin/ea-php83 artisan storage:link || true
            echo "=== Deployment complete ==="
